<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:35729/livereload.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Simple Excel</title>
</head>
<body>
    <div id="app">
        <div class="excel">

            <div class="excel__header">
                <input type="text" class="excel__header-input" value="Новая таблица"></input>
                <div class="excel__header-btns">
                    <div class="button">
                        <i class="material-icons">delete</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">exit_to_app</i>
                    </div>
                </div>
            </div>

            <div class="excel__toolbar">
                <div class="button">
                    <i class="material-icons">format_align_left</i>
                </div>
                <div class="button">
                    <i class="material-icons">format_align_center</i>
                </div>
                <div class="button">
                    <i class="material-icons">format_align_right</i>
                </div>
                <div class="button">
                    <i class="material-icons">format_bold</i>
                </div>
                <div class="button">
                    <i class="material-icons">format_italic</i>
                </div>
                <div class="button">
                    <i class="material-icons">format_underlined</i>
                </div>
            </div>

            <div class="excel__formula">
                <div class="excel__formula-info">
                    f(x)
                </div>
                <div class="excel__formula-input" contenteditable spellcheck="false">

                </div>
            </div>

            <div class="excel__table">
                <div class="excel__table-row">
                    <div class="excel__table-row-info"></div>
                    <div class="excel__table-row-data">
                        <div class="excel__table-row-column">
                            A
                        </div>
                        <div class="excel__table-row-column">
                            B
                        </div>
                        <div class="excel__table-row-column">
                            C
                        </div>
                        <div class="excel__table-row-column">
                            A
                        </div>
                        <div class="excel__table-row-column">
                            B
                        </div>
                        <div class="excel__table-row-column">
                            C
                        </div>
                        <div class="excel__table-row-column">
                            A
                        </div>
                        <div class="excel__table-row-column">
                            B
                        </div>
                        <div class="excel__table-row-column">
                            C
                        </div>
                        <div class="excel__table-row-column">
                            A
                        </div>
                        <div class="excel__table-row-column">
                            B
                        </div>
                        <div class="excel__table-row-column">
                            C
                        </div>
                        <div class="excel__table-row-column">
                            A
                        </div>
                        <div class="excel__table-row-column">
                            B
                        </div>
                        <div class="excel__table-row-column">
                            C
                        </div>

                        <div class="excel__table-row-column">
                            A
                        </div>
                        <div class="excel__table-row-column">
                            B
                        </div>
                        <div class="excel__table-row-column">
                            C
                        </div>
                        <div class="excel__table-row-column">
                            A
                        </div>
                        <div class="excel__table-row-column">
                            B
                        </div>
                        <div class="excel__table-row-column">
                            C
                        </div>

                        <div class="excel__table-row-column">
                            A
                        </div>
                        <div class="excel__table-row-column">
                            B
                        </div>
                        <div class="excel__table-row-column">
                            C
                        </div>
                        <div class="excel__table-row-column">
                            A
                        </div>
                        <div class="excel__table-row-column">
                            B
                        </div>
                        <div class="excel__table-row-column">
                            C
                        </div>

                    </div>
                </div>
                <div class="excel__table-row">
                    <div class="excel__table-row-info">1</div>
                    <div class="excel__table-row-data">
                        <div class="cell selected" contenteditable spellcheck="false">A1</div>
                        <div class="cell" contenteditable spellcheck="false">A2</div>
                        <div class="cell" contenteditable spellcheck="false">A3</div>
                    </div>
                </div>
                <div class="excel__table-row">
                    <div class="excel__table-row-info">2</div>
                    <div class="excel__table-row-data">
                        <div class="cell" contenteditable spellcheck="false">A1</div>
                        <div class="cell" contenteditable spellcheck="false">A2</div>
                        <div class="cell" contenteditable spellcheck="false">A3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
